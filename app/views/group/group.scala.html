@(groups: List[models.Group])

<div class="col-md-12">
    <div class="group">
    </div>
    <form id="form-group" visibility="hidden"></form>
    <a href="@routes.GroupCtrl.new_()" class="btn btn-primary pull-right">New Group</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>#</td>
                <td>Title</td>
                <td>Description</td>
            </tr>
        </thead>
        <tbody>
            @for(group <- groups) {
                <tr>
                    <td>#</td>
                    <td><a href="@routes.GroupCtrl.show(group.id)">@group.title</a></td>
                    <td>@group.description</td>
                    <td>
                        <button form="form-group" formmethod="get" formaction="@routes.GroupCtrl.edit(group.id)" type="submit" class="btn btn-sm btn-default" >edit</button>
                        <button form="form-group" formmethod="post" formaction="@routes.GroupCtrl.destroy(group.id)" type="submit" class="btn btn-sm btn-default" onclick="return confirm('Are you sure?')" >delete</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
