@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        
        <script>@Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))</script>
        <script data-main="@routes.Assets.at("javascripts/hello.js")"
            src="@routes.WebJarAssets.at(WebJarAssets.locate("require.min.js"))"></script>
    </head>
    <body>
        <div class="container-fluid">
            @content
        </div>
    </body>
</html>
